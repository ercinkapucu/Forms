<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Upwork Form Clone</title>
    <link rel="stylesheet" href="./assets/css/formUpwork.css">
</head>
<body>


     <!--------------------------------------
            ******* Forms *******
        --------------------------------------->




<section class="upwork_login-form">
    
    <div class="upwork-form_container">
        <div class="form-box">
        <form action="">
        <div class="form-header">Log in to Upwork</div>
            <div class="input_group">
                <ion-icon name="person"></ion-icon>
                <input type="text" id="username_login" placeholder="Username or Email" autocomplete="off">
            </div>
            <button type="submit" class="email-btn">Continue with Email</button>
            <p>or</p>
            <div class="social_media-buttons">
                <div id="google-btn">
                    <div class="google_img-box">
                        <img src="./img/google-icon.png" alt="">
                    </div>
                    <button type="submit" class="media-btn google-btn">Continue with Google</button>
                </div>
                <div id="apple-btn">
                    <ion-icon name="logo-apple"></ion-icon>
                    <button type="submit" class="media-btn apple-btn">Continue with Apple</button>
                </div>
            </div>
            <span class="dont_have-account">don't have an Upwork account?</span>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
    </div>
</section>










    <!--mixitup-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
